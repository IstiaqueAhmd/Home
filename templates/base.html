<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}House Finance Tracker{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One:wght@400&family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand sparkle" href="/">
                <i class="fas fa-home me-2"></i>House Finance Tracker
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                {% if user %}
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="/dashboard">
                        <i class="fas fa-rocket me-1"></i>Dashboard
                    </a>
                    <a class="nav-link" href="/transfers">
                        <i class="fas fa-exchange-alt me-1"></i>Transfers
                    </a>
                    <a class="nav-link" href="/all-contributions">
                        <i class="fas fa-star me-1"></i>All Contributions
                    </a>
                    <a class="nav-link" href="/monthly-contributions">
                        <i class="fas fa-calendar-alt me-1"></i>Monthly
                    </a>
                    <a class="nav-link" href="/analytics">
                        <i class="fas fa-magic me-1"></i>Analytics
                    </a>
                    <div class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-smile-beam me-1"></i>{{ user.full_name }}
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/profile">
                                <i class="fas fa-user-astronaut me-2"></i>Profile
                            </a></li>
                            <li><a class="dropdown-item" href="/home">
                                <i class="fas fa-home me-2"></i>Home Management
                            </a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li>
                                <form action="/logout" method="post" class="d-inline">
                                    <button type="submit" class="dropdown-item">
                                        <i class="fas fa-door-open me-2"></i>Logout
                                    </button>
                                </form>
                            </li>
                        </ul>
                    </div>
                </div>
                {% else %}
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="/login">
                        <i class="fas fa-heart me-1"></i>Login
                    </a>
                    <a class="nav-link" href="/register">
                        <i class="fas fa-rainbow me-1"></i>Register
                    </a>
                </div>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
